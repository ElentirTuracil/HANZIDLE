<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HANZIDLE - Chinese Character Word Guess</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  .character { font-size: 5em; margin: 20px; }
  .btn { padding: 10px 20px; margin: 5px; }
  .guess-input input { font-size: 1.5em; text-align: center; width: 120px; }
  .meta { font-size: 1.2em; margin-bottom: 10px; }
  .footer { margin-top: 20px; font-size: 0.9em; color: #666; }
</style>
</head>
<body>

<h1>HANZIDLE</h1>

<div class="topbar">
  <button class="btn" id="newWordBtn">New Challenge</button>
  <button class="btn" id="resetBtn">Reset</button>
</div>

<div class="character" id="givenChar">Êµ∑</div>
<div class="meta" id="hint">Guess the 2-character word that includes the big character.</div>

<div class="guess-input">
  <input id="guess" maxlength="2" placeholder="ËæìÂÖ•‰∏§‰∏™Â≠ó" />
  <button class="btn" id="submitBtn" onclick="makeGuess()">Submit</button>
  <button class="btn" id="revealBtn" onclick="revealAnswer()">Reveal</button>
</div>

<div class="attempts">Attempts left: <span id="attempts">5</span></div>

<div id="feedback"></div>
<div id="result"></div>
<div class="footer" id="reveal"></div>

<script>
let WORDS = [];
let state = { target: null, attempts: 5, finished: false };

// Unlock iOS speech on first user interaction
function unlockSpeechOnce() {
  if (!('speechSynthesis' in window)) return;
  const u = new SpeechSynthesisUtterance(' ');
  u.volume = 0; 
  speechSynthesis.speak(u);
  document.removeEventListener('touchend', unlockSpeechOnce);
  document.removeEventListener('click', unlockSpeechOnce);
}
document.addEventListener('touchend', unlockSpeechOnce, { once: true });
document.addEventListener('click', unlockSpeechOnce, { once: true });

// Speak Mandarin word once
function speakMandarin(text) {
  if (!('speechSynthesis' in window)) return;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'zh-CN';
  speechSynthesis.speak(utterance);
}

// Fetch JSON word bank
fetch('words.json')
  .then(res => res.json())
  .then(data => {
    WORDS = data;
    newChallenge();
  })
  .catch(err => console.error('Error loading words.json:', err));

function newChallenge() {
  const randomIndex = Math.floor(Math.random() * WORDS.length);
  state.target = WORDS[randomIndex];
  state.attempts = 5;
  state.finished = false;
  document.getElementById('givenChar').textContent = state.target.given;
  document.getElementById('hint').textContent = "Guess the 2-character word that includes the big character.";
  document.getElementById('attempts').textContent = state.attempts;
  document.getElementById('feedback').textContent = "";
  document.getElementById('result').textContent = "";
  document.getElementById('guess').value = "";
}

function makeGuess() {
  if (state.finished) return;
  const guess = document.getElementById('guess').value.trim();
  if (!guess) return;

  if (guess === state.target.word) {
    document.getElementById('result').textContent = `‚úÖ Correct! ${state.target.word} (${state.target.pinyin}) - ${state.target.def}`;
    speakMandarin(state.target.word);
    state.finished = true;
    return;
  } else {
    state.attempts--;
    document.getElementById('attempts').textContent = state.attempts;
    document.getElementById('feedback').textContent = "‚ùå Try again.";
    if (state.attempts <= 0) {
      revealAnswer();
    }
  }
}

function revealAnswer() {
  if (state.finished) return;
  document.getElementById('result').textContent = `üí° The answer was: ${state.target.word} (${state.target.pinyin}) - ${state.target.def}`;
  speakMandarin(state.target.word);
  state.finished = true;
}

document.getElementById('newWordBtn').addEventListener('click', newChallenge);
document.getElementById('resetBtn').addEventListener('click', newChallenge);

// Allow Enter key to submit the guess
document.getElementById('guess').addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    makeGuess();
  }
});
</script>

</body>
</html>
